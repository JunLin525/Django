<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <!-- 這裡可以放置您的網站標題和標誌等 -->
        <h1>My Site</h1>
    </header>
    <nav>
        <!-- 這裡可以放置您的導航欄 -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!-- 這裡是每個頁面的主要內容 -->
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- 這裡可以放置您的網站頁腳 -->
        <p>Copyright &copy; 2023 My Site</p>
    </footer>
</body>
</html>
